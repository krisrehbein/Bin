<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Page</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <head th:replace="fragments :: head">

    </head>
<body>
<div th:replace="fragments :: page-header"></div>


<form th:action="@{/api}" method = "post">
    <input type="text" placeholder="Search by ingredient..." name="searchString" id="searchString">
    <button type="submit" for="searchString">Submit</button>
</form>


    <th:block th:each="result: ${results}">
        <img  alt="" width="150"
              th:src="@{${result.recipe.image}}"/>
        <p th:text="${result.recipe.label}" ></p>
            <div th:each="i, iStat : ${result.recipe.ingredientLines}">
                <ul>
           <li th:text="${result.recipe.ingredientLines[iStat.index]}"></li>
               </ul>
            </div>
    </th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   </body>
   </html>
