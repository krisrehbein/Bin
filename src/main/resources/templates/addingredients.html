<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="test.css" href="bootstrap.css">

</head>
<body>



<nav th:replace="fragments :: page-header"></nav>

<h1>Add Ingredient</h1>

<form th:action="@{/addingredients}" method = "post">

    <div class="form-group">
        <label>Ingredient
            <input class="form-control" th:field="${AddIngredientFormDTO.ingredient}" />
        </label>
        <p class="error" th:errors="${AddIngredientFormDTO.ingredient}"></p>
    </div>
    <div class="form-group">
        <label>Amount
            <input class="form-control" th:field="${AddIngredientFormDTO.amount}" type="amount" />
        </label>
        <p class="error" th:errors="${AddIngredientFormDTO.amount}"></p>
    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
